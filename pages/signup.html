<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB PHP</title>
    <link rel="stylesheet" href="./css/style.global.css">
</head>

<body>
    <div class="main">
        <form action="#" method="post" class="form">
            <div class="form_title">
                <h1>Register</h1>
            </div>
            <div class="user_name user_input">
                <label for="input_name">Name: </label>
                <input type="text" name="input_name" id="input_name" class="input_name">
            </div>
            <div class="user_pass user_input">
                <label for="input_pass">Password:</label>
                <input type="password" name="input_pass" id="input_pass class=" input_pass">
            </div>
            <div class="user_submit">
                <input type="submit" value="Sign up">
                <p>Already registered? <a href="./">Sign In</a></p>
            </div>
            <div class="user_msg">
                <p class="msg_erro"></p>
                <p class="msg_sucess"></p>
            </div>
            <script src="./js/user_msg.js"></script>
        </form>
        <div class="credits">
            <h2>@CaioSimioni</h2>
        </div>
    </div>
</body>

</html>
